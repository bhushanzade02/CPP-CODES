<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Operations</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Matrix Operations Web App</h1>
    <p class="text-center">Perform various matrix operations easily!</p>

    <!-- Matrix Input Section -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h4>Matrix 1</h4>
        <textarea id="matrix1" class="form-control" rows="5" placeholder="Enter Matrix 1 (comma separated)"></textarea>
      </div>
      <div class="col-md-6">
        <h4>Matrix 2</h4>
        <textarea id="matrix2" class="form-control" rows="5" placeholder="Enter Matrix 2 (comma separated)"></textarea>
      </div>
    </div>

    <!-- Operation Selector -->
    <div class="mt-4">
      <label for="operation" class="form-label">Choose Operation:</label>
      <select id="operation" class="form-select">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="identity">Identity Check</option>
        <option value="determinant">Determinant</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary mt-4" onclick="performOperation()">Calculate</button>

    <!-- Result Display -->
    <div id="result" class="mt-5 p-3 bg-light border rounded">
      <h4>Result:</h4>
      <p id="resultText">Your result will be displayed here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
